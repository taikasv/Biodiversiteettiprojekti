<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biodiversiteetti lomake</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="" method="post">
            <h1>Biodiversiteettiprojektin havaintojen rekisteröintilomake</h1>
            <p>Täytä alla olevat kentät vaadituilla tiedoilla. Tähdellä merkityt kohdat ovat pakollisia.</p>
            <label for="elainluokka">Niveljalkaisten luokka*
                <select id="elainluokka" name="elainluokka" required>
                    <option value="1">Nisäkäät</option>
                    <option value="2" >Linnut</option>
                    <option value="3">Kalat</option>
                    <option value="4">Matelijat</option>
                    <option value="5">Sammakkoeläimet</option>
                    <option value="6">Nilviäiset</option>
                    <option value="7">Niveljalkaiset</option>
                    <option value="8">Muut</option>
                </select>
            </label>
            <label for="laji">Lajin nimi*
                <input id="laji" name="laji" type="text" required/>
            </label>
            <label for="paivamaara">Havainnon päivämäärä (DD/MM/YYYY)*
                <input id="paivamaara" name="paivamaara" type="date" required/>
            </label>
            <label for="koordinaatit">Koordinaatit*
                <input id="koordinaatit" name="koordinaatit" type="text" placeholder="60.1699, 24.9384" pattern="^-?\d{1,3}\.\d{1,6}, -?\d{1,3}\.\d{1,6}$" required/>
            </label>
            <label for="analyysityyppi">Analyysityyppi
                <input id="analyysityyppi" name="analyysityyppi" type="text"/>
            </label>
            <label for="tutkimustulos">Tutkimustulos
                <input id="tutkimustulos" name="tutkimustulos" type="number"/>
            </label>
            <label for="kommentit">Lisää informaatiota
                <textarea id="kommentit" name="kommentit" rows="3"></textarea>
            </label>
            <br/>
            <label>
                <input type="submit" value="Lähetä"/>
            </label>
        </form>
    </body>
</html>
